version: '3.8'

services:
  crm-app:
    # Usar directamente una imagen oficial de Nginx - extremadamente confiable
    image: nginx:alpine
    # Montar la carpeta dist como contenido estático y la configuración personalizada
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    # Configuración mínima - solo lo esencial
    networks:
      - probolsas
    # Configuración de Traefik para enrutamiento
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.crm.rule=Host(`ippcrm.probolsas.co`)"
        - "traefik.http.routers.crm.entrypoints=websecure"
        - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
        - "traefik.http.services.crm.loadbalancer.server.port=80"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  probolsas:
    external: true
