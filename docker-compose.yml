version: '3.8'

services:
  crm-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pedroconda/crm-probolsas:simple
    networks:
      - probolsas
    ports:
      - "3000:3000"  # Exponer el puerto directamente para pruebas
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.crm.rule=Host(`ippcrm.probolsas.co`)"
        - "traefik.http.routers.crm.entrypoints=websecure"
        - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
        - "traefik.http.services.crm.loadbalancer.server.port=3000"
    env_file:
      - .env.production  # Usamos el archivo .env.production que ya existe

networks:
  probolsas:
    external: true
