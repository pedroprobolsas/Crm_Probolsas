version: '3.8'

services:
  crm-app:
    # Construir la imagen a partir del Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    # Sin volúmenes - todo está incluido en la imagen
    networks:
      - probolsas
    # Configuración de Traefik para enrutamiento
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.crm.rule=Host(`ippcrm.probolsas.co`)"
        - "traefik.http.routers.crm.entrypoints=websecure"
        - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
        - "traefik.http.services.crm.loadbalancer.server.port=80"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  probolsas:
    external: true
