version: '3.8'

services:
  crm-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REBUILD_DATE: "2025-04-28-${RANDOM}"  # Fecha actual con valor aleatorio
    image: pedroconda/crm-probolsas:v2  # Cambiar tag para forzar reconstrucción
    command: ./start.sh  # Usar script de inicio con diagnóstico
    networks:
      - probolsas
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.crm.rule=Host(`ippcrm.probolsas.co`)"
        - "traefik.http.routers.crm.entrypoints=websecure"
        - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
        - "traefik.http.services.crm.loadbalancer.server.port=3000"
    env_file:
      - .env.production  # Usamos el archivo .env.production que ya existe

networks:
  probolsas:
    external: true
